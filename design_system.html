<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Design System</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="flex" style="justify-content: space-between">
        <img src="/assets/logo.svg" alt="space logo" />
        <h1 class="ff-sans-cond">Design System</h1>
      </div>

      <section id="colors">
        <h2 class=""><span>01</span> COLORS</h2>

        <div class="flex">
          <div style="flex-grow: 100">
            <div
              class="bg-dark"
              style="padding: 3em 1em 1em; border: 1px solid white"
            >
              <span>#0B0D17</span>
            </div>
            <div style="margin-top: 1em">
              <p>
                <span class="text-light" style="margin-right: 3em">RGB</span>
                11, 13, 23
              </p>
              <p>
                <span class="text-light" style="margin-right: 3em">HSL</span>
                230°, 35%, 7%
              </p>
            </div>
          </div>
          <div style="flex-grow: 100">
            <div class="bg-light text-dark" style="padding: 3em 1em 1em">
              <span>#0B0D17</span>
            </div>
            <div style="margin-top: 1em">
              <p>
                <span class="text-light" style="margin-right: 3em">RGB</span>
                11, 13, 23
              </p>
              <p>
                <span class="text-light" style="margin-right: 3em">HSL</span>
                230°, 35%, 7%
              </p>
            </div>
          </div>
          <div style="flex-grow: 100">
            <div class="bg-white text-dark" style="padding: 3em 1em 1em">
              <span>#0B0D17</span>
            </div>
            <div style="margin-top: 1em">
              <p>
                <span class="text-light" style="margin-right: 3em">RGB</span>
                11, 13, 23
              </p>
              <p>
                <span class="text-light" style="margin-right: 3em">HSL</span>
                230°, 35%, 7%
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="design_system.js"></script>
  </body>
</html>
